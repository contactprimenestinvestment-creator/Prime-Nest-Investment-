<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - PrimeNest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>PrimeNest Login</h1>
    <p>Access your investment dashboard</p>
  </header>

  <main>
    <section>
      <form id="login-form">
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="password">Password:</label><br />
        <input type="password" id="password" name="password" required /><br /><br />

        <button type="submit">Login</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PrimeNest Investments</p>
  </footer>

  <!-- Firebase and Login Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBhs5TEBrTOYj3iq9FaMbbBVBkfkuhncAg",
      authDomain: "primenest-5156e.firebaseapp.com",
      projectId: "primenest-5156e",
      storageBucket: "primenest-5156e.appspot.com",
      messagingSenderId: "1075380637024",
      appId: "1:1075380637024:web:e415ad34d878a4a67f2205"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("login-form");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = loginForm["email"].value;
      const password = loginForm["password"].value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          if (user.email === "admin@primenestinvestment.com") {
            window.location.href = "admin-dashboard.html";
          } else {
            window.location.href = "dashboard.html";
          }
        })
        .catch((error) => {
          alert("Login Failed: " + error.message);
        });
    });
  </script>
</body>
</html>
